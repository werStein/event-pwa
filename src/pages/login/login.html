<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

      <ion-list>
        <ion-item>
          <ion-label>Event</ion-label>
          <ion-select [(ngModel)]="selectedEvent" multiple="false" #eventType>
            <ion-option *ngFor="let event of events">
              {{event.title}}
              ({{event.place}})
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="text" #eventCode></ion-input>
      </ion-item>

      <button ion-button full (click)="onLogin()" [disabled]="!eventCode.hasValue() || !eventType.hasValue()">Login</button>
    </ion-card>
</ion-content>
