<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="onShowMenu($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map> -->
  <div style="height: 100%" leaflet [leafletOptions]="options" [leafletLayers]="markers">
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="compass"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="cart"></ion-icon></button>
      <button ion-fab><ion-icon name="cafe"></ion-icon></button>
      <button ion-fab><ion-icon name="beer"></ion-icon></button>
      <button ion-fab><ion-icon name="pizza"></ion-icon></button>
      <button ion-fab><ion-icon name="home"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
