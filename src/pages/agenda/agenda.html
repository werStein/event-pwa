<ion-header>

  <ion-navbar>
    <ion-title>agenda</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="onShowMenu($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-item-group *ngFor="let agendaGroup of agendaGroupings">
    <ion-item-divider color="light">{{agendaGroup.header}}</ion-item-divider>
    <ion-list>
      <ion-item-sliding *ngFor="let entry of agendaGroup.entries">
        <ion-item>{{entry.title}}</ion-item>
        <ion-item-options side="right">
          <button *ngIf="authenticationProvider.isAdministrator()" ion-button color="danger" (click)="onEditEntry(entry)">
            <ion-icon name="create"></ion-icon>
            edit
          </button>
          <button ion-button color="light" (click)="onShowInformation(entry)">
            <ion-icon name="information-circle"></ion-icon>
            info
          </button>
          <button ion-button color="primary">
            <ion-icon name="map"></ion-icon>
            map
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-item-group>

</ion-content>
