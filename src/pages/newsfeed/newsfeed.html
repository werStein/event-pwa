<!--
  Generated template for the NewsfeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>newsfeed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onShowMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <newsfeed-entry *ngFor="let entry of news" [entry]="entry"></newsfeed-entry>
</ion-content>
